<div class="container">
  <div class="card card-container">
    <h3 style="text-align:center">Employee Form</h3>
    <!-- {{registrationForm.value | json}} -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="userName"
          [ngClass]="{
            'is-invalid':
              sumitted && registrationForm.controls['userName'].errors
          }"
        />
      </div>

      <div class="mb-3">
        <label>Address</label>
        <textarea
          class="form-control"
          formControlName="address"
          [ngClass]="{
            'is-invalid':
              sumitted && registrationForm.controls['address'].errors
          }"
        ></textarea>
      </div>
      <div class="mb-3">
        <label>DOB</label>
        <input
          type="date"
          class="form-control"
          formControlName="date"
          [ngClass]="{
            'is-invalid': sumitted && registrationForm.controls['date'].errors
          }"
        />
      </div>
      <div class="mb-3">
        <label>Role</label>
        <select
          class="form-select"
          (change)="changeRole($event)"
          formControlName="role"
          [ngClass]="{
            'is-invalid': sumitted && registrationForm.controls['role'].errors
          }"
        >
          <option value="">Choose Role</option>
          <option *ngFor="let role of Roles" [ngValue]="role">
            {{ role }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input
          type="tel"
          class="form-control"
          formControlName="phone"
          [ngClass]="{
            'is-invalid': sumitted && registrationForm.controls['phone'].errors
          }"
        />
        <div *ngIf="registrationForm.controls['phone'].touched && registrationForm.controls['phone']invalid" class="text-danger">
            <div *ngIf="registrationForm.controls['phone'].errors?.['required']">Please enter mobile number</div>
            <div *ngIf="registrationForm.controls['phone'].errors?.['pattern']">Mobile number is not valid,please type correct 10 digit number</div>
          </div>
      </div>

      <div class="mb-3">
        <label>Gender</label>
        <div class="form-check">
          <input
            type="radio"
            ngModel
            class="form-check-input"
            name="genderControl"
            formControlName="genderControl"
            value="male"
            [ngClass]="{
              'is-invalid':
                sumitted && registrationForm.controls['genderControl'].errors
            }"
          />
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            ngModel
            class="form-check-input"
            name="genderControl"
            formControlName="genderControl"
            value="female"
            [ngClass]="{
              'is-invalid':
                sumitted && registrationForm.controls['genderControl'].errors
            }"
          />
          <label class="form-check-label">Female</label>
        </div>
      </div>
      <br />
     
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
